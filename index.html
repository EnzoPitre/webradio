<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Flow Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #000; /* Fond de secours si la vidéo ne charge pas */
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* NOUVEAU : Vidéo en arrière-plan */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0; /* Placé derrière le contenu */
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            filter: blur(5px) brightness(0.7); /* Flou et assombrissement pour la lisibilité */
        }
        
        #root {
            position: relative;
            z-index: 1; /* S'assure que le lecteur est au-dessus de la vidéo */
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass-container {
            backdrop-filter: blur(25px) saturate(150%);
            background: rgba(255, 255, 255, 0.15); /* Légèrement plus clair pour contraster avec la vidéo sombre */
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .album-glow {
            /* L'ombre est maintenant dynamique via le style en ligne */
        }
        
        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }
        
        /* Style de la barre de progression (dynamique) */
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff; /* Couleur de base, sera surchargée */
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
        }
         .progress-bar::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }
        .progress-bar::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .btn-control {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-control:hover {
            transform: translateY(-2px) scale(1.05);
        }
        .btn-control:active {
            transform: translateY(0) scale(0.98);
        }
        
        .play-button {
             background: #fff; /* Couleur de base, sera surchargée */
             color: #000; /* Texte noir pour contraster avec le bouton blanc */
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .float-animation {
            animation: float 5s ease-in-out infinite;
        }
        
        .pulse-glow {
            animation: pulse-glow 2.5s ease-in-out infinite;
        }
        
        .visualizer-bar {
            transition: height 0.1s ease;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .track-change {
            animation: trackChange 0.6s ease-out;
        }
        
        @keyframes trackChange {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* NOUVEAU : Style pour les éléments dynamiques */
        /* Un conteneur pour injecter les styles dynamiques (couleur d'accent) */
        #dynamic-styles {
            display: none;
        }

    </style>
</head>
<body>
    <!-- NOUVEAU : Vidéo de fond -->
    <video autoplay muted loop id="video-bg">
        <!-- 
            IMPORTANT : Remplacez ceci par l'URL de votre vidéo hébergée.
            Exemple si vous l'ajoutez à votre dépôt GitHub :
            "https://raw.githubusercontent.com/VOTRE_NOM/VOTRE_REPO/main/306343.mp4"
        -->
        <source src="306343.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>
    
    <!-- SUPPRIMÉ : particle-container -->
    <div id="root"></div>

    <!-- NOUVEAU : Conteneur pour les styles dynamiques -->
    <style id="dynamic-styles"></style>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script>
        const { useState, useEffect, useRef, useCallback, createElement: el } = React;

        // ---- LOGIQUE SDK SPOTIFY GLOBALE ----
        let _spotifyPlayerInit = null;
        
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log("Spotify SDK est prêt (appel global).");
            if (_spotifyPlayerInit) {
                _spotifyPlayerInit();
            }
        };

        function setSpotifyPlayerLogic(initLogic) {
            _spotifyPlayerInit = initLogic;
            if (window.Spotify) {
                _spotifyPlayerInit();
            }
        }
        // ---- FIN DE LA LOGIQUE SDK ----
        
        // SUPPRIMÉ : createParticles
        
        // --- Utilitaire pour extraire la couleur moyenne ---
        function getAverageRGB(imgEl) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = imgEl.width;
            const height = imgEl.height;
            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(imgEl, 0, 0);

            let data;
            try {
                data = ctx.getImageData(0, 0, width, height).data;
            } catch (e) {
                console.error("Impossible d'accéder aux données pixel (erreur CORS): ", e);
                throw new Error("Erreur CORS lors de la lecture des pixels");
            }
            
            let r = 0, g = 0, b = 0, count = 0;
            const sampleRate = 100;

            for (let i = 0; i < data.length; i += 4 * sampleRate) {
                r += data[i];
                g += data[i+1];
                b += data[i+2];
                count++;
            }

            r = Math.floor(r / count);
            g = Math.floor(g / count);
            b = Math.floor(b / count);

            return { r, g, b };
        }
        // --- FIN Utilitaire Couleur ---

        // Configuration Spotify
        const SPOTIFY_CONFIG = {
            clientId: '38be8d11493a458a8fb9d354546c8a22',
            redirectUri: 'https://enzopitre.github.io/webradio/',
            scopes: [
                'streaming',
                'user-read-email',
                'user-read-private',
                'user-read-playback-state',
                'user-modify-playback-state',
                'user-read-currently-playing'
            ]
        };

        // Utilitaires PKCE (inchangés)
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        }
        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }
        function base64encode(input) {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
        }

        // Gestionnaire d'authentification Spotify (inchangé)
        class SpotifyAuth {
            static async login() {
                const codeVerifier = generateRandomString(64);
                const hashed = await sha256(codeVerifier);
                const codeChallenge = base64encode(hashed);
                localStorage.setItem('code_verifier', codeVerifier);
                const authUrl = new URL("https://accounts.spotify.com/authorize");
                const params = {
                    response_type: 'code',
                    client_id: SPOTIFY_CONFIG.clientId,
                    scope: SPOTIFY_CONFIG.scopes.join(' '),
                    code_challenge_method: 'S256',
                    code_challenge: codeChallenge,
                    redirect_uri: SPOTIFY_CONFIG.redirectUri,
                };
                authUrl.search = new URLSearchParams(params).toString();
                window.location.href = authUrl.toString();
            }
            static async handleCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (!code) return null;
                const codeVerifier = localStorage.getItem('code_verifier');
                const payload = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        client_id: SPOTIFY_CONFIG.clientId,
                        grant_type: 'authorization_code',
                        code,
                        redirect_uri: SPOTIFY_CONFIG.redirectUri,
                        code_verifier: codeVerifier,
                    }),
                };
                const response = await fetch('https://accounts.spotify.com/api/token', payload);
                const data = await response.json();
                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    window.history.replaceState({}, document.title, SPOTIFY_CONFIG.redirectUri);
                    return data.access_token;
                }
                return null;
            }
            static getToken() { return localStorage.getItem('access_token'); }
            static logout() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('code_verifier');
            }
        }

        // Hook Spotify (inchangé)
        function useSpotify() {
            const [token, setToken] = useState(null);
            const [player, setPlayer] = useState(null);
            const [currentTrack, setCurrentTrack] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [volume, setVolume] = useState(70);
            const progressIntervalRef = useRef(null);

            useEffect(() => {
                async function initAuth() {
                    const existingToken = SpotifyAuth.getToken();
                    if (existingToken) {
                        setToken(existingToken);
                    } else {
                        const newToken = await SpotifyAuth.handleCallback();
                        if (newToken) setToken(newToken);
                    }
                }
                initAuth();
            }, []);

            useEffect(() => {
                if (!token) return;
                
                setSpotifyPlayerLogic(() => {
                    const spotifyPlayer = new Spotify.Player({
                        name: 'Ambient Flow Radio',
                        getOAuthToken: cb => { cb(token); },
                        volume: 0.7
                    });

                    spotifyPlayer.addListener('ready', ({ device_id }) => console.log('Player ready'));

                    spotifyPlayer.addListener('player_state_changed', state => {
                        if (!state) return;
                        const track = state.track_window.current_track;
                        setCurrentTrack({
                            id: track.id,
                            title: track.name,
                            artist: track.artists.map(a => a.name).join(', '),
                            album: track.album.name,
                            albumArtUrl: track.album.images[0]?.url || '',
                            duration_ms: state.duration,
                            progress_ms: state.position,
                        });
                        setIsPlaying(!state.paused);
                        setProgress(state.position);
                    });
                    
                    spotifyPlayer.addListener('authentication_error', ({ message }) => {
                        console.error('Erreur d\'authentification:', message);
                        SpotifyAuth.logout();
                        setToken(null);
                    });
                    spotifyPlayer.addListener('account_error', ({ message }) => console.error('Erreur de compte:', message));
                    spotifyPlayer.addListener('initialization_error', ({ message }) => console.error('Erreur d\'initialisation:', message));

                    spotifyPlayer.connect();
                    setPlayer(spotifyPlayer);
                });

            }, [token]);
            
            useEffect(() => {
                if (progressIntervalRef.current) clearInterval(progressIntervalRef.current);
                if (isPlaying && player) {
                    progressIntervalRef.current = setInterval(async () => {
                        try {
                            const state = await player.getCurrentState();
                            if (state) setProgress(state.position);
                        } catch (e) {
                            console.error("Erreur lors de la récupération de l'état:", e);
                        }
                    }, 500);
                }
                return () => {
                    if (progressIntervalRef.current) clearInterval(progressIntervalRef.current);
                };
            }, [isPlaying, player]);

            const togglePlay = useCallback(() => player?.togglePlay(), [player]);
            const nextTrack = useCallback(() => player?.nextTrack(), [player]);
            const previousTrack = useCallback(() => player?.previousTrack(), [player]);
            const seek = useCallback((position) => player?.seek(position), [player]);
            const changeVolume = useCallback((vol) => {
                player?.setVolume(vol / 100);
                setVolume(vol);
            }, [player]);

            return {
                token, currentTrack, isPlaying, progress, volume,
                login: SpotifyAuth.login, logout: SpotifyAuth.logout,
                togglePlay, nextTrack, previousTrack, seek, changeVolume
            };
        }

        // Visualiseur audio simple
        function AudioVisualizer({ isPlaying, accentColor }) {
            const [bars, setBars] = useState([0, 0, 0, 0, 0]);

            useEffect(() => {
                if (!isPlaying) {
                    setBars([0, 0, 0, 0, 0]);
                    return;
                }
                const interval = setInterval(() => {
                    setBars([
                        Math.random() * 30 + 5,
                        Math.random() * 40 + 10,
                        Math.random() * 50 + 15,
                        Math.random() * 40 + 10,
                        Math.random() * 30 + 5
                    ]);
                }, 150);
                return () => clearInterval(interval);
            }, [isPlaying]);

            return el('div', {
                className: 'flex items-end justify-center gap-1 h-16'
            }, bars.map((height, i) => 
                el('div', {
                    key: i,
                    className: 'w-2 rounded-full visualizer-bar',
                    style: { 
                        height: height + 'px',
                        background: accentColor || '#FFF' // Utilise la couleur d'accent
                    }
                })
            ));
        }

        // Formater temps (inchangé)
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins + ':' + secs.toString().padStart(2, '0');
        }

        // Composant principal
        function Player() {
            const spotify = useSpotify();
            const [accentColor, setAccentColor] = useState(null); // État pour la couleur d'accent
            
            // SUPPRIMÉ : useEffect pour les particules
            
            // --- MODIFIÉ : Effet pour changer la COULEUR D'ACCENT (plus le fond) ---
            useEffect(() => {
                const defaultAccent = '#FFB347'; // Orange par défaut
                
                if (!spotify.currentTrack || !spotify.currentTrack.albumArtUrl) {
                    setAccentColor(defaultAccent);
                    return;
                }

                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = spotify.currentTrack.albumArtUrl;

                img.onload = () => {
                    try {
                        const avgColor = getAverageRGB(img);
                        const accent = `rgb(${avgColor.r}, ${avgColor.g}, ${avgColor.b})`;
                        setAccentColor(accent);
                    } catch (e) {
                        setAccentColor(defaultAccent);
                    }
                };
                img.onerror = () => {
                    console.error("Erreur chargement image (CORS), couleur d'accent par défaut.");
                    setAccentColor(defaultAccent);
                };

            }, [spotify.currentTrack]); // Se redéclenche à chaque changement de piste
            // --- FIN Effet Couleur ---

            // --- NOUVEAU : Effet pour injecter les styles CSS dynamiques ---
            useEffect(() => {
                const styleTag = document.getElementById('dynamic-styles');
                if (!styleTag || !accentColor) return;

                // Calcule une couleur de texte (noir ou blanc) basée sur la luminosité de l'accent
                const [r, g, b] = accentColor.match(/\d+/g).map(Number);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                const textColor = brightness > 125 ? '#000' : '#fff';

                styleTag.innerHTML = `
                    .album-glow { box-shadow: 0 15px 45px ${accentColor}66; } /* 66 = 40% opacité */
                    .progress-bar::-webkit-slider-thumb { background: ${accentColor}; box-shadow: 0 0 15px ${accentColor}99; }
                    .progress-bar::-moz-range-thumb { background: ${accentColor}; box-shadow: 0 0 15px ${accentColor}99; }
                    .play-button { background: ${accentColor}; color: ${textColor}; box-shadow: 0 8px 30px ${accentColor}66; }
                    .play-button:hover { box-shadow: 0 12px 40px ${accentColor}99; }
                    .visualizer-bar { background: ${accentColor}; }
                `;
            }, [accentColor]);
            // --- FIN Effet Styles ---


            if (!spotify.token) {
                return el('div', {
                        className: 'glass-container p-12 text-center max-w-md fade-in',
                        style: { minWidth: '400px' }
                    },
                        el('div', { className: 'mb-8 float-animation' }, 
                            el('div', {
                                className: 'w-24 h-24 mx-auto bg-gradient-to-br from-orange-400 to-red-500 rounded-full flex items-center justify-center',
                                style: { boxShadow: '0 20px 60px rgba(255, 179, 71, 0.4)' }
                            },
                                el('svg', {
                                    className: 'w-12 h-12 text-white',
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    el('path', {
                                        d: 'M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z'
                                    })
                                )
                            )
                        ),
                        el('h1', {
                            className: 'text-5xl font-light text-white mb-3',
                            style: { letterSpacing: '0.05em' }
                        }, 'Ambient Flow'),
                        el('p', {
                            className: 'text-gray-200 mb-10 font-light text-lg'
                        }, 'Votre espace musical immersif'),
                        el('button', {
                            onClick: spotify.login,
                            className: 'play-button text-white px-10 py-4 rounded-full font-medium text-lg btn-control'
                        }, 'Connecter Spotify')
                );
            }

            // --- Logique de rendu sortie du return ---
            let playerContent;
            if (spotify.currentTrack) {
                playerContent = el('div', { className: 'flex flex-col md:flex-row gap-10 track-change' },
                    // Enfant 1 : Pochette et Viseur
                    el('div', {
                        className: 'flex-shrink-0 flex flex-col items-center gap-6'
                    },
                        el('img', {
                            src: spotify.currentTrack.albumArtUrl || '',
                            alt: spotify.currentTrack.album,
                            className: 'w-72 h-72 rounded-3xl shadow-2xl object-cover album-glow', // Ombre dynamique
                            style: { border: '1px solid rgba(255, 255, 255, 0.15)' }
                        }),
                        el(AudioVisualizer, { isPlaying: spotify.isPlaying, accentColor: accentColor })
                    ),
                    
                    // Enfant 2 : Infos et Contrôles
                    el('div', {
                        className: 'flex-1 flex flex-col justify-between min-h-full'
                    },
                        // Infos Piste
                        el('div', null,
                            el('h2', {
                                className: 'text-4xl md:text-5xl font-light text-white mb-3 leading-tight'
                            }, spotify.currentTrack.title),
                            el('p', {
                                className: 'text-2xl text-orange-200 font-light italic mb-2',
                                style: { color: accentColor || '#FAC' } // Couleur d'accent
                            }, spotify.currentTrack.artist),
                            el('p', {
                                className: 'text-base text-gray-200 font-light'
                            }, spotify.currentTrack.album)
                        ),
                        
                        // Barre de progression
                        el('div', { className: 'my-8' },
                            el('input', {
                                type: 'range',
                                min: 0,
                                max: spotify.currentTrack.duration_ms,
                                value: spotify.progress,
                                onChange: (ev) => spotify.seek(parseInt(ev.target.value)),
                                className: 'progress-bar w-full'
                            }),
                            el('div', {
                                className: 'flex justify-between text-sm text-gray-200 mt-3 font-light'
                            },
                                el('span', null, formatTime(spotify.progress)),
                                el('span', null, formatTime(spotify.currentTrack.duration_ms))
                            )
                        ),
                        
                        // Contrôles
                        el('div', {
                            className: 'flex items-center justify-center gap-8 mb-6'
                        },
                            el('button', {
                                onClick: spotify.previousTrack,
                                className: 'text-gray-300 hover:text-white btn-control'
                            }, 
                                el('svg', {
                                    className: 'w-10 h-10',
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    el('path', { d: 'M6 18V6h2v12H6zm3.5-6L18 6v12l-8.5-6z' })
                                )
                            ),
                            el('button', {
                                onClick: spotify.togglePlay,
                                className: 'play-button rounded-full p-5 btn-control' // Style dynamique
                            }, 
                                el('svg', {
                                    className: 'w-10 h-10', // Couleur dynamique via 'color' du parent
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    spotify.isPlaying ?
                                        el('path', { d: 'M6 4h4v16H6V4zm8 0h4v16h-4V4z' }) :
                                        el('path', { d: 'M8 5v14l11-7z' })
                                )
                            ),
                            el('button', {
                                onClick: spotify.nextTrack,
                                className: 'text-gray-300 hover:text-white btn-control'
                            }, 
                                el('svg', {
                                    className: 'w-10 h-10',
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    el('path', { d: 'M16 6v12h2V6h-2zm-1.5 6L6 6v12l8.5-6z' })
                                )
                            )
                        ),
                        
                        // Volume
                        el('div', {
                            className: 'flex items-center gap-4'
                        },
                            el('svg', {
                                className: 'w-6 h-6 text-gray-300',
                                fill: 'currentColor',
                                viewBox: '0 0 24 24'
                            },
                                el('path', { d: 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z' })
                            ),
                            el('input', {
                                type: 'range',
                                min: 0,
                                max: 100,
                                value: spotify.volume,
                                onChange: (ev) => spotify.changeVolume(parseInt(ev.target.value)),
                                className: 'progress-bar flex-1'
                            })
                        )
                    )
                );
            } else {
                // Contenu si pas de piste en cours
                playerContent = el('div', { className: 'text-center py-20' },
                    el('div', { className: 'mb-6 pulse-glow' },
                        el('svg', {
                            className: 'w-20 h-20 text-orange-400 mx-auto', // Couleur par défaut
                            style: { color: accentColor || '#F6AD55' },
                            fill: 'currentColor',
                            viewBox: '0 0 24 24'
                        },
                            el('path', { d: 'M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z' })
                        )
                    ),
                    el('p', {
                        className: 'text-2xl text-white font-light mb-2'
                    }, 'En attente de musique...'),
                    el('p', {
                        className: 'text-gray-200 font-light'
                    }, 'Lancez une piste sur Spotify pour commencer')
                );
            }

            // Bouton de déconnexion
            const logoutButton = el('div', {
                className: 'mt-8 flex justify-end'
            },
                el('button', {
                    onClick: spotify.logout,
                    className: 'text-sm text-gray-200 hover:text-white transition-colors font-light'
                }, 'Déconnexion')
            );

            // Rendu final
            return el('div', {
                    className: 'glass-container p-8 md:p-10 max-w-5xl w-full fade-in',
                    style: { minHeight: '500px' }
                }, 
                playerContent,
                logoutButton
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(el(Player));
    </script>
</body>
