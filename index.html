<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Flow Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Important pour les particules et le fond */
            background: linear-gradient(135deg, #FF6F61 0%, #FFB347 50%, #FFD700 100%); /* Nouveau dégradé doux */
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Conteneur pour les particules */
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Permet de cliquer à travers les particules */
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3); /* Couleurs douces pour les particules */
            border-radius: 50%;
            animation: floatAndFade 15s infinite ease-in-out;
            opacity: 0; /* Commence invisible */
        }

        @keyframes floatAndFade {
            0% { transform: translateY(0vh) translateX(0%) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(50%) scale(1.5); opacity: 0; }
        }
        
        #root {
            position: relative;
            z-index: 1;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass-container {
            backdrop-filter: blur(25px) saturate(150%); /* Légèrement moins flou, plus saturé pour l'ambiance */
            background: rgba(255, 255, 255, 0.2); /* Fond plus clair et doux */
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15); /* Bordure plus visible */
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.1); /* Ombre plus douce */
            overflow: hidden;
        }
        
        .album-glow {
            box-shadow: 0 15px 45px rgba(255, 179, 71, 0.4); /* Glow adapté au nouveau thème */
        }
        
        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2); /* Plus clair */
            outline: none;
            transition: all 0.3s ease;
        }
        
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FF6F61 100%); /* Dégradé plus doux pour le curseur */
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 179, 71, 0.5); /* Ombre adaptée */
            transition: all 0.2s ease;
        }
        
        .progress-bar::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(255, 179, 71, 0.7);
        }
        
        .progress-bar::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FF6F61 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(255, 179, 71, 0.5);
        }
        
        .btn-control {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-control:hover {
            transform: translateY(-2px) scale(1.05);
        }
        
        .btn-control:active {
            transform: translateY(0) scale(0.98);
        }
        
        .play-button {
            background: linear-gradient(135deg, #FFD700 0%, #FF6F61 100%); /* Dégradé plus doux */
            box-shadow: 0 8px 30px rgba(255, 179, 71, 0.4);
        }
        
        .play-button:hover {
            box-shadow: 0 12px 40px rgba(255, 179, 71, 0.6);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); } /* Moins prononcé */
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; } /* Plus doux */
            50% { opacity: 1; }
        }
        
        .float-animation {
            animation: float 5s ease-in-out infinite; /* Plus rapide */
        }
        
        .pulse-glow {
            animation: pulse-glow 2.5s ease-in-out infinite; /* Plus rapide */
        }
        
        .visualizer-bar {
            transition: height 0.1s ease;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .track-change {
            animation: trackChange 0.6s ease-out;
        }
        
        @keyframes trackChange {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="particle-container"></div>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script>
        const { useState, useEffect, useRef, useCallback, createElement: el } = React;

        // ---- LOGIQUE SDK SPOTIFY GLOBALE ----
        let _spotifyPlayerInit = null;
        
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log("Spotify SDK est prêt (appel global).");
            if (_spotifyPlayerInit) {
                _spotifyPlayerInit();
            }
        };

        function setSpotifyPlayerLogic(initLogic) {
            _spotifyPlayerInit = initLogic;
            if (window.Spotify) {
                _spotifyPlayerInit();
            }
        }
        // ---- FIN DE LA LOGIQUE SDK ----
        
        // ---- PARTICULES DE FOND ----
        function createParticles(container) {
            const numParticles = 30;
            const particles = [];

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 15 + 5; // Taille entre 5px et 20px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${100 + Math.random() * 20}%`; // Commencent en dehors de l'écran en bas
                
                // Délai et durée d'animation aléatoires
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;

                container.appendChild(particle);
                particles.push(particle);
            }

            return () => {
                particles.forEach(p => {
                    if (p.parentNode) {
                        p.parentNode.removeChild(p);
                    }
                });
            };
        }
        // ---- FIN PARTICULES ----

        // Configuration Spotify
        const SPOTIFY_CONFIG = {
            clientId: '38be8d11493a458a8fb9d354546c8a22',
            redirectUri: 'https://enzopitre.github.io/webradio/',
            scopes: [
                'streaming',
                'user-read-email',
                'user-read-private',
                'user-read-playback-state',
                'user-modify-playback-state',
                'user-read-currently-playing'
            ]
        };

        // Utilitaires PKCE
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        }

        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }

        function base64encode(input) {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
        }

        // Gestionnaire d'authentification Spotify
        class SpotifyAuth {
            static async login() {
                const codeVerifier = generateRandomString(64);
                const hashed = await sha256(codeVerifier);
                const codeChallenge = base64encode(hashed);

                localStorage.setItem('code_verifier', codeVerifier);

                const authUrl = new URL("https://accounts.spotify.com/authorize");
                const params = {
                    response_type: 'code',
                    client_id: SPOTIFY_CONFIG.clientId,
                    scope: SPOTIFY_CONFIG.scopes.join(' '),
                    code_challenge_method: 'S256',
                    code_challenge: codeChallenge,
                    redirect_uri: SPOTIFY_CONFIG.redirectUri,
                };

                authUrl.search = new URLSearchParams(params).toString();
                window.location.href = authUrl.toString();
            }

            static async handleCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (!code) return null;

                const codeVerifier = localStorage.getItem('code_verifier');
                const payload = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        client_id: SPOTIFY_CONFIG.clientId,
                        grant_type: 'authorization_code',
                        code,
                        redirect_uri: SPOTIFY_CONFIG.redirectUri,
                        code_verifier: codeVerifier,
                    }),
                };

                const response = await fetch('https://accounts.spotify.com/api/token', payload);
                const data = await response.json();

                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    window.history.replaceState({}, document.title, SPOTIFY_CONFIG.redirectUri);
                    return data.access_token;
                }
                return null;
            }

            static getToken() {
                return localStorage.getItem('access_token');
            }

            static logout() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('code_verifier');
            }
        }

        // Hook Spotify
        function useSpotify() {
            const [token, setToken] = useState(null);
            const [player, setPlayer] = useState(null);
            const [currentTrack, setCurrentTrack] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [volume, setVolume] = useState(70);

            useEffect(() => {
                async function initAuth() {
                    const existingToken = SpotifyAuth.getToken();
                    if (existingToken) {
                        setToken(existingToken);
                    } else {
                        const newToken = await SpotifyAuth.handleCallback();
                        if (newToken) setToken(newToken);
                    }
                }
                initAuth();
            }, []);

            useEffect(() => {
                if (!token) return;
                
                setSpotifyPlayerLogic(() => {
                    const spotifyPlayer = new Spotify.Player({
                        name: 'Ambient Flow Radio',
                        getOAuthToken: cb => { cb(token); },
                        volume: 0.7
                    });

                    spotifyPlayer.addListener('ready', ({ device_id }) => {
                        console.log('Player ready');
                    });

                    spotifyPlayer.addListener('player_state_changed', state => {
                        if (!state) return;
                        
                        const track = state.track_window.current_track;
                        setCurrentTrack({
                            id: track.id,
                            title: track.name,
                            artist: track.artists.map(a => a.name).join(', '),
                            album: track.album.name,
                            albumArtUrl: track.album.images[0]?.url || '',
                            duration_ms: state.duration,
                            progress_ms: state.position,
                        });
                        setIsPlaying(!state.paused);
                        setProgress(state.position);
                    });
                    
                    spotifyPlayer.addListener('authentication_error', ({ message }) => {
                        console.error('Erreur d\'authentification:', message);
                        SpotifyAuth.logout();
                        setToken(null);
                    });
                    
                    spotifyPlayer.addListener('account_error', ({ message }) => {
                        console.error('Erreur de compte (Premium requis?):', message);
                    });
                    
                    spotifyPlayer.addListener('initialization_error', ({ message }) => {
                        console.error('Erreur d\'initialisation:', message);
                    });

                    spotifyPlayer.connect();
                    setPlayer(spotifyPlayer);
                });

            }, [token]);

            const togglePlay = useCallback(() => {
                if (player) player.togglePlay();
            }, [player]);

            const nextTrack = useCallback(() => {
                if (player) player.nextTrack();
            }, [player]);

            const previousTrack = useCallback(() => {
                if (player) player.previousTrack();
            }, [player]);

            const seek = useCallback((position) => {
                if (player) player.seek(position);
            }, [player]);

            const changeVolume = useCallback((vol) => {
                if (player) {
                    player.setVolume(vol / 100);
                    setVolume(vol);
                }
            }, [player]);

            return {
                token,
                currentTrack,
                isPlaying,
                progress,
                volume,
                login: SpotifyAuth.login,
                logout: SpotifyAuth.logout,
                togglePlay,
                nextTrack,
                previousTrack,
                seek,
                changeVolume
            };
        }

        // Visualiseur audio simple
        function AudioVisualizer({ isPlaying }) {
            const [bars, setBars] = useState([0, 0, 0, 0, 0]);

            useEffect(() => {
                if (!isPlaying) {
                    setBars([0, 0, 0, 0, 0]);
                    return;
                }

                const interval = setInterval(() => {
                    setBars([
                        Math.random() * 30 + 5, /* Hauteur des barres plus douce */
                        Math.random() * 40 + 10,
                        Math.random() * 50 + 15,
                        Math.random() * 40 + 10,
                        Math.random() * 30 + 5
                    ]);
                }, 150);

                return () => clearInterval(interval);
            }, [isPlaying]);

            return el('div', {
                className: 'flex items-end justify-center gap-1 h-16'
            }, bars.map((height, i) => 
                el('div', {
                    key: i,
                    className: 'w-2 bg-gradient-to-t from-orange-400 to-red-400 rounded-full visualizer-bar', /* Couleurs adaptées */
                    style: { height: height + 'px' }
                })
            ));
        }

        // Formater temps
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins + ':' + secs.toString().padStart(2, '0');
        }

        // Composant principal
        function Player() {
            const spotify = useSpotify();
            // audioLevel n'est plus utilisé pour le Three.js, mais gardé au cas où pour d'autres effets
            const [audioLevel, setAudioLevel] = useState(0); 

            // ---- PARTICULES DE FOND ----
            useEffect(() => {
                const container = document.getElementById('particle-container');
                if (container) {
                    const cleanup = createParticles(container);
                    return cleanup;
                }
            }, []);
            // ---- FIN PARTICULES ----

            useEffect(() => {
                if (spotify.isPlaying) {
                    const interval = setInterval(() => {
                        setAudioLevel(Math.random() * 0.8 + 0.2);
                    }, 100);
                    return () => clearInterval(interval);
                }
            }, [spotify.isPlaying]);

            if (!spotify.token) {
                return el('div', {
                        className: 'glass-container p-12 text-center max-w-md fade-in',
                        style: { minWidth: '400px' }
                    },
                        el('div', { className: 'mb-8 float-animation' }, 
                            el('div', {
                                className: 'w-24 h-24 mx-auto bg-gradient-to-br from-orange-400 to-red-500 rounded-full flex items-center justify-center', /* Couleurs adaptées */
                                style: { boxShadow: '0 20px 60px rgba(255, 179, 71, 0.4)' }
                            },
                                el('svg', {
                                    className: 'w-12 h-12 text-white',
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    el('path', {
                                        d: 'M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z'
                                    })
                                )
                            )
                        ),
                        el('h1', {
                            className: 'text-5xl font-light text-white mb-3',
                            style: { letterSpacing: '0.05em' }
                        }, 'Ambient Flow'),
                        el('p', {
                            className: 'text-gray-200 mb-10 font-light text-lg' /* Texte plus clair */
                        }, 'Votre espace musical immersif'),
                        el('button', {
                            onClick: spotify.login,
                            className: 'play-button text-white px-10 py-4 rounded-full font-medium text-lg btn-control'
                        }, 'Connecter Spotify')
                );
            }

            // --- CORRECTION : Logique de rendu sortie du return ---
            let playerContent;
            if (spotify.currentTrack) {
                playerContent = el('div', { className: 'flex flex-col md:flex-row gap-10 track-change' },
                    // Enfant 1 : Pochette et Viseur
                    el('div', {
                        className: 'flex-shrink-0 flex flex-col items-center gap-6'
                    },
                        el('img', {
                            src: spotify.currentTrack.albumArtUrl || '',
                            alt: spotify.currentTrack.album,
                            className: 'w-72 h-72 rounded-3xl shadow-2xl object-cover album-glow',
                            style: { border: '1px solid rgba(255, 255, 255, 0.15)' }
                        }),
                        el(AudioVisualizer, { isPlaying: spotify.isPlaying })
                    ),
                    
                    // Enfant 2 : Infos et Contrôles
                    el('div', {
                        className: 'flex-1 flex flex-col justify-between min-h-full'
                    },
                        // Infos Piste
                        el('div', null,
                            el('h2', {
                                className: 'text-4xl md:text-5xl font-light text-white mb-3 leading-tight'
                            }, spotify.currentTrack.title),
                            el('p', {
                                className: 'text-2xl text-orange-200 font-light italic mb-2'
                            }, spotify.currentTrack.artist),
                            el('p', {
                                className: 'text-base text-gray-200 font-light'
                            }, spotify.currentTrack.album)
                        ),
                        
                        // Barre de progression
                        el('div', { className: 'my-8' },
                            el('input', {
                                type: 'range',
                                min: 0,
                                max: spotify.currentTrack.duration_ms,
                                value: spotify.progress,
                                onChange: (ev) => spotify.seek(parseInt(ev.target.value)),
                                className: 'progress-bar w-full'
                            }),
                            el('div', {
                                className: 'flex justify-between text-sm text-gray-200 mt-3 font-light'
                            },
                                el('span', null, formatTime(spotify.progress)),
                                el('span', null, formatTime(spotify.currentTrack.duration_ms))
                            )
                        ),
                        
                        // Contrôles
                        el('div', {
                            className: 'flex items-center justify-center gap-8 mb-6'
                        },
                            el('button', {
                                onClick: spotify.previousTrack,
                                className: 'text-gray-300 hover:text-white btn-control'
                            }, 
                                el('svg', {
                                    className: 'w-10 h-10',
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    el('path', { d: 'M6 6h2v12H6zm3.5 6l8.5 6V6z' })
                                )
                            ),
                            el('button', {
                                onClick: spotify.togglePlay,
                                className: 'play-button rounded-full p-5 btn-control'
                            }, 
                                el('svg', {
                                    className: 'w-10 h-10 text-white',
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    spotify.isPlaying ?
                                        el('path', { d: 'M6 4h4v16H6V4zm8 0h4v16h-4V4z' }) :
                                        el('path', { d: 'M8 5v14l11-7z' })
                                )
                            ),
                            el('button', {
                                onClick: spotify.nextTrack,
                                className: 'text-gray-300 hover:text-white btn-control'
                            }, 
                                el('svg', {
                                    className: 'w-10 h-10',
                                    fill: 'currentColor',
                                    viewBox: '0 0 24 24'
                                },
                                    el('path', { d: 'M16 18h2V6h-2zm-11-7l8.5-6v12z' })
                                )
                            )
                        ),
                        
                        // Volume
                        el('div', {
                            className: 'flex items-center gap-4'
                        },
                            el('svg', {
                                className: 'w-6 h-6 text-gray-300',
                                fill: 'currentColor',
                                viewBox: '0 0 24 24'
                            },
                                el('path', { d: 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z' })
                            ),
                            el('input', {
                                type: 'range',
                                min: 0,
                                max: 100,
                                value: spotify.volume,
                                onChange: (ev) => spotify.changeVolume(parseInt(ev.target.value)),
                                className: 'progress-bar flex-1'
                            })
                        )
                    )
                );
            } else {
                // Contenu si pas de piste en cours
                playerContent = el('div', { className: 'text-center py-20' },
                    el('div', { className: 'mb-6 pulse-glow' },
                        el('svg', {
                            className: 'w-20 h-20 text-orange-400 mx-auto',
                            fill: 'currentColor',
                            viewBox: '0 0 24 24'
                        },
                            el('path', { d: 'M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z' })
                        )
                    ),
                    el('p', {
                        className: 'text-2xl text-white font-light mb-2'
                    }, 'En attente de musique...'),
                    el('p', {
                        className: 'text-gray-200 font-light'
                    }, 'Lancez une piste sur Spotify pour commencer')
                );
            }

            // Bouton de déconnexion
            const logoutButton = el('div', {
                className: 'mt-8 flex justify-end'
            },
                el('button', {
                    onClick: spotify.logout,
                    className: 'text-sm text-gray-200 hover:text-white transition-colors font-light'
                }, 'Déconnexion')
            );

            // Rendu final
            return el('div', {
                    className: 'glass-container p-8 md:p-10 max-w-5xl w-full fade-in',
                    style: { minHeight: '500px' }
                }, 
                playerContent,
                logoutButton
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(el(Player));
    </script>
</body>
</html>
